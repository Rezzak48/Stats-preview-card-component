<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Main Css -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Stats preview</title>
  </head>
  <body>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <section class="card container d-block mx-auto">
      <div class="row flex-lg-row-reverse">
        <div class="imgCard col-lg-6">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="images/image-header-mobile.jpg"
            />
            <source
              media="(min-width: min-width: 992px)"
              srcset="images/image-header-desktop.jpg"
            />
            <img src="images/image-header-mobile.jpg" alt="" />
          </picture>
        </div>
        <article
          class="
            cardInfo
            text-center text-lg-start
            col-lg-6
            align-content-between
          "
        >
          <div class="textContent m-0 p-0">
            <h1>
              <!-- why I can't use properly span inside h1 -->
              Get <span class="HighlightedWord"> insights </span> that help your
              business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats row m-0 p-0">
            <div class="statsItem col-lg-4">
              <h4>10K+</h4>
              <p>companies</p>
            </div>
            <div class="statsItem col-lg-4">
              <h4>314</h4>
              <p>templates</p>
            </div>
            <div class="statsItem col-lg-4">
              <h4>12M+</h4>
              <p>queries</p>
            </div>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
